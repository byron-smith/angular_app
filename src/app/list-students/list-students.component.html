<div>
    <ul *ngFor ="let student of students let i = index">
      <li> {{student.firstName}} {{student.lastName}}: {{student.inquiry}}
        <button mat-button color="warn" (click)="onDelete(student._id)">DELETE</button>
        <button mat-button color="accent" [routerLink]="['/editStudent', student._id]">
          UPDATE
        </button>
      </li>
    </ul>
</div>
